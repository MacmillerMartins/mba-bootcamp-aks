pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TerraformInstaller@0
  displayName: Terraform Installer
  inputs:
    terraformVersion: '1.2.1'

- task: CmdLine@2
  displayName: teste
  inputs:
    script: |
      pwd
      ls -la

- task: TerraformTaskV3@3
  displayName: Terraform Init
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'
    backendAzureRmResourceGroupName: 'rg-bootcamp-tfstate'
    backendAzureRmStorageAccountName: 'sambabootcampfstate'
    backendAzureRmContainerName: 'scmbabootcampfstate'
    backendAzureRmKey: 'terraform.tfstate'

- task: CmdLine@2
  displayName: teste
  inputs:
    script: |
      pwd
      ls -la

- task: TerraformTaskV3@3
  displayName: Terraform Validate
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: 'infra'

- task: CmdLine@2
  displayName: teste
  inputs:
    script: |
      pwd
      ls -la

- task: TerraformTaskV3@3
  displayName: Terraform Plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/infra'

- task: TerraformTaskV3@3
  displayName: Terraform Apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/infra'