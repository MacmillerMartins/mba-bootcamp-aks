pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TerraformInstaller@0
  displayName: Terraform Installer
  inputs:
    terraformVersion: '1.2.1'

- task: CmdLine@2
  displayName: Access Infra Directory
  inputs:
    script: |
      cd infra

- task: TerraformTaskV3@3
  displayName: Terraform Init
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'
    backendAzureRmResourceGroupName: 'rg-bootcamp'
    backendAzureRmStorageAccountName: 'sambabootcamp'
    backendAzureRmContainerName: 'scmbabootcamp'
    backendAzureRmKey: '$(keyStorageAccount)'

- task: TerraformTaskV3@3
  displayName: Terraform Validate
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTaskV3@3
  displayName: Terraform Plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'

- task: TerraformTaskV3@3
  displayName: Terraform Apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'macmiller(795e0d19-d32c-4ad7-a870-bdc45d74c8d4)'
